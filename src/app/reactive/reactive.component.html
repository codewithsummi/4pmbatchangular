<h1>reactive validation</h1>
<form [formGroup]="myForm" (ngSubmit)="postData()">
    <div class="form-group">
        <label>Name</label>
        <input type="text" name="name" formControlName="name"/>
        <div *ngIf="myForm.controls.name.invalid && myForm.controls.name.touched" class="alert alert-danger">
            <div *ngIf="myForm.controls.name.errors.required">Name is required</div>
            <div *ngIf="myForm.controls.name.errors.pattern">Only alphabate allow</div>
        </div>
    </div>
    <div class="form-group">
        <label>Age</label>
        <input type="text" name="age" formControlName="age"/>
        <div *ngIf="myForm.controls.age.invalid && myForm.controls.age.touched" class="alert alert-danger">
            <div *ngIf="myForm.controls.age.errors.myAgeError">Age is between 18 to 45</div>

        </div>
    </div>
    <input type="submit" value="Submit" class="btn btn-success" [disabled]="myForm.invalid">
</form>
